<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br tag Html</title>
</head>
<body>
    <!--This is a comments in HTML-->
    <p>Twinkle Twinkle little star how i wonder what you are</p>
    <p> <b>Twinkle Twinkle</b> <br> <i>little star</i> <br> <u>how i wonder what you are</u> </p>

    <h3>Html is not a case sensitive language</h3>
</body>
</html>
