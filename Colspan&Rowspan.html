<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colspan and Rowspan</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Food Menu
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Item</th>
          <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Candy</td>
          <td>10</td>
          <td>0.10</td>
        </tr>
        <tr>
          <td>Juice</td>
          <td>15</td>
          <td>0.15</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>20</td>
          <td>0.20</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
