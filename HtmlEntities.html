<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entities in HTML</title>
  </head>
  <body>
    <!--An HTML entity is a piece of text ("string") that begins with an ampersand (&) and ends with a semicolon (;).
     HTML entities are frequently used to display reserved characters (which would otherwise be interpreted as HTML code), and invisible characters (like non-breaking spaces).a &lt; b-->

     <p>a &lt; b</p>
     <p>a &gt; b</p>
     <p>a &amp; b</p>
     <p>a &quot;b&quot;</p>
     <h1>This is a &bigstar;</h1>
    </body>
</html>
