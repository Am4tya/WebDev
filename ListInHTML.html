<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in HTML</title>
  </head>
  <body>
    <ul>  <!--This is unordered list-->
      <li>Chocolate</li>
      <li>Bread</li>
      <li>Candy</li>
      <li>Jam</li>
    </ul>

    <ol type="A"> <!--This is Ordered list-->   
      <li>Dairy Milk</li>
      <li>Snickers</li>
      <li>KitKat</li>
      <li>Chocofun</li>
    </ol>
  </body>
</html>
