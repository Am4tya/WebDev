<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in HTML</title>
  </head>
  <body>
    <table>
      <caption>Food Menu</caption>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Candy</td>
          <td>10</td>
        </tr>

        <tr>
          <td>Juice</td>
          <td>15</td>
        </tr>

        <tr>
          <td>Chips</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
