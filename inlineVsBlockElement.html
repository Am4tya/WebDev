<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block Element</title>
</head>
<body>
    <h1>Hello, World</h1>  <!--Heading is a block element because it covers whole width of the screen when inspect-->
    <p>This is paragraph</p>    <!--Paragraph is a block element because it cover whole width too just like heading-->
    <a href="https://www.google.com">Google</a> <!-- Anchor Tag is a inline element because it covers required width of the screen only-->
    <img src="https://www.iconpacks.net/icons/2/free-apple-icon-3155-thumb.png" alt="Random Images"> <!-- Image Tag in Html is inline element as well -->
</body>
</html>
