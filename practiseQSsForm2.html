<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise Qs2</title>
</head>
<body>
    <form action="/action">
    <h2>Feedback Form</h2>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Write your name"> <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Write your email">
    <br> <br>
    
    <label for="msg">Message:</label> <br>
    <textarea name="msg" id="msg" cols="30" rows="4"></textarea>
    <br><br>
    
    <label for="rate">Rate us out of 5:</label><br>
    
    <input type="radio" name="rate" id="1" value="one">
    <label for="1">1</label><br>
    
    <input type="radio" name="rate" id="2" value="two">
    <label for="2">2</label><br>
    
    <input type="radio" name="rate" id="3" value="three">
    <label for="3">3</label><br>
    
    <input type="radio" name="rate" id="4" value="four">
    <label for="4">4</label><br>
    
    <input type="radio" name="rate" id="5" value="five">
    <label for="5">5</label><br>
    <br><br>
    <button type="submit">Send your message!</button>
    </form>
</body>
</html>
